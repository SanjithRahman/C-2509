<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gadget Pro</h1>
    </header>

    <section id="info">
        <div class="img">
            <img src="./Amazon_logo.png" alt="Gadget Pro" width="300">
        </div>
        <div class="desc">
            <p>The Gadget Pro is a modern tool designed to improve your daily life. Its sleek build and powerful features make it perfect for tech lovers.</p>
        </div>
    </section>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>High speed performance</li>
            <li>Long battery life</li>
            <li>Compact design</li>
        </ul>
    </section>

    <section id="cta">
        <button class="buy">Buy Now</button>
    </section>

</body>
</html>
