<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p class="price">₹499/month</p>
            <ul>
                <li>Watch on 1 device</li>
                <li>Standard Definition (SD)</li>
                <li>Ads supported</li>
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="plan">
            <h2>Standard Plan</h2>
            <p class="price">₹899/month</p>
            <ul>
                <li>Watch on 2 devices</li>
                <li>High Definition (HD)</li>
                <li>No ads</li>
                
            </ul>
            <button>Select Plan</button>
        </div>
        <div class="plan">
            <h2>Premium Plan</h2>
            <p class="price">₹1499/month</p>
            <ul>
                <li>Watch on 4 devices</li>
                
                <li>No ads</li>
                <li>Exclusive content</li>
                <li>Downloadable content</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </div>
</body>
</html>
