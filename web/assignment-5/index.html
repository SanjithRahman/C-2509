<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="#"  >
        <label for="fullname">Full Name:</label>

        <input class="input-field"  type="text"  name="fullname" required>
        <label for="email">Email:</label>
        <input class="input-field" type="email"  name="email" required>
        <label for="password">Password:</label>
        <input  class="input-field" type="password"  name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input class="input-field" type="password"  name="confirm-password" required>
        <div class="radio-group">
        <label>Gender:</label>
      <input class="input-field" type="radio" name="gender" value="male" required> Male
        <input  class="input-field" type="radio" name="gender" value="female" required> Female
        </div>
        <label for="dob">Date of Birth:</label>
        <input class="input-field" type="date"  name="dob" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
