<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        border: 1px solid black;
        padding: 200px;
        border-radius: 5px;
        box-shadow: 0 2px 4px black;
    }
    </style>
</head>
<body>
    <div class="calculator">
    <p>Largest Calculate</p>
    <input  type="number" id="num1" placeholder="enter 1st number">
    <input type="number" id="num2" placeholder="enter  2nd number">
    <input type="number" id="num3" placeholder="enter  3rd number">
    <button onclick="largest()">Calculate</button>

    <p id="result"></p>
    <script >
        function largest(){
           
        let num1=parseFloat(document.getElementById("num1").value);
        let num2=parseFloat(document.getElementById("num2").value);
        let num3=parseFloat(document.getElementById("num3").value)
        let largest1=(num1>num2)?(num1>num3?num1:num3):(num2>num3?num2:num3);

        document.getElementById("result").innerHTML=largest1;

        }
    </script>
    </div>
</body>
</html>
